<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Mosquito</title>

    <style>


    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="game over"/>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select id="nivel" class="form-control">
                            <option value="normal">Normal</option>
                            <option value="difficult">Difficult</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button id="choose" class="btn btn-danger btn-lg">Start</button>
                </div>
            </div>
        </div>

    </div>
    <script>

    //CHAMAR A FUNÃ‡AO
    const mybutton = document.querySelector('#choose');
    mybutton.addEventListener('click',start);

    //ESCOLHER O NIVEL DO JOGO
    function start() {
        let nivel = document.querySelector('#nivel').value;
        window.location.href='app.html?' + nivel
      
    }
        
    </script>
</body>
</html>
